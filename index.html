<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Mavel App Do Over</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container">
            <span class="navbar-brand">MarveList</span>
        </div>
    </nav>
    <div id="search-container" class="container">
        <div id="search" class="card card-body bg-light mb-2">
            <h4>Search the Marvel Universe!</h4>
        </div>
        <form id="search-form">
            <div class="form-group">
                <input type="text" id="search-input" class="form-control mb-3" placeholder="Enter a Marvel Character...">
            </div>
            <button type="submit" class="btn btn-dark btn-block">Search!</button>
        </form>
    </div>
    <div id="results"></div>
    <script src="scripts/index.js"></script>
</body>

</html>
